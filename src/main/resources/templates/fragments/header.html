<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form action="#" th:action="@{/login}" th:object="${user}" method="post" modelAttribute="userForm" class="navbar-form navbar-right">
                <div class="form-group">
                    <input th:field="*{number}" type="text" placeholder="Email" class="form-control"/>
                </div>
                <div class="form-group">
                    <input th:field="*{password}" type="password" placeholder="Password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<nav th:fragment="headerOn" class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:text="${session.user.number}"></a></li>
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
</body>
</html>
